---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.goauthentik.io
    targetRevision: 2023.10.4
    chart: authentik
    helm:
      releaseName: authentik
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: id
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
